<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - AptiMize</title>
      <link rel="stylesheet" href="quizstyles.css"> 
    <script src="questions.js" defer></script> 
  
</head>
<body>
  <div class="header">
        <h1 class="brand">AptiMize</h1>
    </div>
  <div class="quiz-container">
    <h2>Topic: Letter Symbol</h2>
    <h3 id="question-text">Loading...</h3>
    <div id="options"></div>
    <div class="btn-container">
      <button id="next-btn" onclick="nextQuestion()">
          <i class="fas fa-arrow-right"></i> Next Question
        </button>
        </div>
        <button id="submit-btn" onclick="submitQuiz()" style="display: none;">
            <i class="fas fa-check-circle"></i> Submit Quiz
        </button>
        <div id="score">
            <h3>Score: <span id="score-value">0</span></h3>
        </div>
        <div id="time">
            <h3>Time Taken: <span id="time-value">0</span> seconds</h3>
        </div>
        <div id="explanation">
            <h3>Explanation:</h3>
            <p id="explanation-text"></p>
        </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
  <script>
    let currentQuestionIndex = 0;
    let score = 0;
    let startTime = Date.now();

    const questions = [
      { question: "1) What comes next in the series: A, C, E, G, ?", options: ["I", "H", "J", "K"], answer: "I", explanation: "Letters increase by 2 each time → next is I." },
      { question: "2) Find the missing term: Z, X, V, T, ?", options: ["R", "S", "Q", "P"], answer: "R", explanation: "Letters decrease by 2: Z, X, V, T → R." },
      { question: "3) Identify the missing term: B2, D4, F6, H8, ?", options: ["J10", "I9", "K12", "L14"], answer: "J10", explanation: "Letters +2, numbers +2: B2 → J10." },
      { question: "4) What comes next in the pattern: M, N, O, P, ?", options: ["Q", "R", "S", "T"], answer: "Q", explanation: "Alphabetical order: M → N → O → P → Q." },
      { question: "5) Find the missing term: AB, CD, EF, ?", options: ["GH", "IJ", "KL", "MN"], answer: "GH", explanation: "Each pair moves 2 letters forward." },
      { question: "6) What is next in the pattern: A1, B4, C9, D16, ?", options: ["E20", "E25", "F30", "G35"], answer: "E25", explanation: "Numbers are perfect squares: 1, 4, 9, 16 → 25." },
      { question: "7) Identify the missing symbol: @, #, $, ?, &", options: ["%", "^", "*", "!"], answer: "%", explanation: "Common symbol sequence: @, #, $, %, &." },
      { question: "8) Find the missing term: P3, R6, T9, V12, ?", options: ["X14", "Y15", "Z18", "X15"], answer: "X15", explanation: "Letters increase by 2; numbers by 3 → X15." },
      { question: "9) What comes next in the pattern: !, @, #, $, ?", options: ["%", "&", "*", "^"], answer: "%", explanation: "Pattern continues with symbols." },
      { question: "10) Find the missing letter: A, Z, B, Y, C, ?", options: ["X", "W", "V", "U"], answer: "X", explanation: "Alternating forward & backward: A-Z, B-Y, C-X." },
      { question: "11) Identify the missing term: B1, D4, F9, ?", options: ["H12", "H16", "H18", "H25"], answer: "H16", explanation: "Letters +2, numbers are squares: 1, 4, 9, 16." },
      { question: "12) Find the next symbol in the pattern: &, *, ?, @, !, ?", options: ["#", "$", "%", "^"], answer: "#", explanation: "The sequence loops through common symbols." },
      { question: "13) What comes next in the series: X1, Y4, Z9, ?", options: ["A16", "B20", "A25", "B30"], answer: "A16", explanation: "Letters loop to A, numbers are squares." },
      { question: "14) Identify the missing term: 1A, 2C, 3E, 4G, ?", options: ["5I", "5J", "6K", "6L"], answer: "5I", explanation: "Number +1, letter +2: A → C → E → G → I." },
      { question: "15) What is the next symbol in the pattern: #, $, %, ?, ?", options: ["@", "!", "&", "^"], answer: "&", explanation: "Continuing the symbol sequence: #, $, %, &, ..." },
      { question: "16) What comes next in the series: A, C, E, G, I, ?", options: ["K", "H", "J", "L"], answer: "K", explanation: "Step of +2 in letters." },
      { question: "17) Identify the missing term: 1#, 2$, 3%, 4@, ?", options: ["5^", "6*", "5!", "5&"], answer: "5^", explanation: "Number increases, symbol changes in sequence." },
      { question: "18) What comes next in the pattern: Z, X, V, T, R, ?", options: ["P", "Q", "S", "O"], answer: "P", explanation: "Letters decreasing by 2: Z → X → V → T → R → P." },
      { question: "19) Find the missing term: A1, C4, E9, G16, ?", options: ["I25", "J36", "H25", "K36"], answer: "I25", explanation: "Letters +2, numbers = squares: 1, 4, 9, 16 → 25." },
      { question: "20) What is next in the pattern: @, *, #, ^, ?, ?", options: ["%", "$", "&", "!"], answer: "%", explanation: "Following the symbol sequence → next is %." }
    ];

  </script>
</body>
</html>
