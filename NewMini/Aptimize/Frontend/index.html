<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aptimize</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1 class="brand">Aptimize</h1>
        <p class="tagline">Master your aptitude skills</p>
    </div>

    <div class="container">
        <h2>Welcome Back</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
            
            <button type="button" id="google-login">
                <img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/6.15.0/google.svg" class="google-icon" alt="Google">
                Continue with Google
            </button>
        </form>
        
        <p class="redirect-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        <p class="redirect-link"><a href="#">Forgot password?</a></p>
    </div>

    <footer>
        &copy; 2025 Aptimize - All Rights Reserved
    </footer>

    <script src="login.js"></script>
</body>
</html>
